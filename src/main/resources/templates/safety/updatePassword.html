<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>糖果管理系统-登录</title>
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/moment.js"></script>
</head>
<body>
<div class="kit-login">
    <div class="kit-login-bg"></div>
    <div class="kit-login-wapper">
        <h2 class="kit-login-slogan"><span>欢迎使用</span><br>糖果酒店后台管理系统</h2>
        <div class="kit-login-form">
            <h4 class="kit-login-title">修改密码</h4>
            <form class="layui-form">
                <div class="kit-login-row">
                    <div class="kit-login-col">
                        <i class="layui-icon">&#xe678;</i>&nbsp;
                        <span class="kit-login-input">
                    <input type="text" name="username" id="username" autocomplete="off" lay-verify="required|username" placeholder="用户名" />
                  </span>
                    </div>
                    <div class="kit-login-col"></div>
                </div>
                <div class="kit-login-row">
                    <div class="kit-login-col">
                        <i class="layui-icon">&#xe673;</i>&nbsp;
                        <span class="kit-login-input">
	                  <input type="tel" name="phone" id="phone" autocomplete="off" lay-verify="required" placeholder="手机号" />
	              </span>
                    </div>
                    <div class="kit-login-col"></div>
                </div>
                <div class="kit-login-row">
                    <div class="kit-login-col">
                        <i class="layui-icon">&#xe673;</i>&nbsp;
                        <span class="kit-login-input">
	                  <input type="text" id="jym" lay-verify="jym" autocomplete="off" placeholder="验证码" />
                            <a href="javascript:;" class="jym" id="phoneJym"><span> | </span>获取验证码</a>
	              </span>
                    </div>
                    <div class="kit-login-col"></div>
                </div>
                <div class="kit-login-row">
                    <div class="kit-login-col">
                        <i class="layui-icon">&#xe673;</i>&nbsp;
                        <span class="kit-login-input">
	                  <input type="password" name="password" id="password" lay-verify="required|pass" placeholder="密码" />
	              </span>
                    </div>
                    <div class="kit-login-col"></div>
                </div>
                <div class="kit-login-row">
                    <button class="layui-btn kit-login-btn" lay-submit="submit" lay-filter="changePwd">确定</button>
                </div>
                <div class="kit-login-row" style="margin-bottom:0;">
                    <a href="javascript:;" style="color: rgb(153, 153, 153); text-decoration: none; font-size: 13px;" id="forLogin">直接登录</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/login.js" type="text/javascript"></script>
</body>
</html>
