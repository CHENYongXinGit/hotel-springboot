<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预订列表</title>
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css"/>
    <style type="text/css">
        .layui-table-cell{height:40px;line-height: 40px;}
        .layui-form-label{padding: 9px 0px !important;}
        .layui-form-item{margin-bottom: 0px !important;}
    </style>
</head>
<body>
<div style="padding: 15px;">
    <fieldset class="layui-elem-field">
        <legend>预订检索</legend>
        <div class="layui-field-box">
            <form class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">房间号：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" name="roomNumber" id="roomNumber" autocomplete="off">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">顾客名：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" name="name" id="name" autocomplete="off">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">订单状态：</label>
                        <div class="layui-input-inline">
                            <select name="state" id="state">
                                <option value="">选择订单状态</option>
                                <option value="已入住">已入住</option>
                                <option value="已预订">已预订</option>
                                <option value="已退订">已退订</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <button class="layui-btn" lay-submit lay-filter="searchForm">查询</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
    <table id="demo" lay-filter="test"></table>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm layui-btn-radius" lay-event="reloadTabel1"><i class="layui-icon layui-icon-refresh-3"></i>刷新</button>
        </div>
    </script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="del">退订</a>
        <a class="layui-btn layui-btn-xs" lay-event="detail">入住</a>
        <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit">退房</a>
    </script>
    <script type="text/html" id="stateTpl">
        {{#  if(d.state === '已预订'){ }}
        <span style="color: #F581B1;">{{ d.state }}</span>
        {{#  } else if(d.state === '已入住') { }}
        <span style="color: #FF5722;">{{ d.state }}</span>
        {{#  } else { }}
        <span style="color: #009F95;">{{ d.state }}</span>
        {{#  } }}
    </script>
</div>
<script src="/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['table','form','jquery'], function(){
        var table = layui.table,
            form = layui.form,
            $ = layui.jquery;

        //第一个实例
        table.render({
            elem: '#demo'
            // ,even: true //开启隔行背景
            ,id: 'orderList'
            ,title: '用户表'
            ,url: '/Customer/orderList' //数据接口
            ,toolbar: '#toolbarDemo'
            ,height : 'full-150'
            ,autoSort: false //禁用前端自动排序。
            ,cols: [
                [ //表头
                    {title: '序号', width:75, fixed: 'left', type:'numbers'}
                    ,{field: 'id', title: 'ID', hide: true}
                    ,{field: 'roomNumber', title: '房间号', width:100, sort: true, align:'center'}
                    ,{field: 'name', title: '顾客名', align:'center'}
                    ,{field: 'member', title: '会员', width:80, align:'center', sort: true, templet:function (d) {
                        return d.member==1?'是':'否';}}
                    ,{field: 'days', title: '天数', width:100, sort: true, align:'center'}
                    ,{field: 'price', title: '总价钱', width:100, sort: true, align:'center'}
                    ,{field: 'state', title: '订单状态', width:120, sort: true, align:'center', templet:'#stateTpl'}
                    ,{field: 'startTime', title: '开始时间', align:'center', sort: true}
                    ,{field: 'endTime', title: '退订时间', align:'center', sort: true}
                    ,{title: '操作', width: 210, align:'center', toolbar: '#barDemo', fixed: 'right'}
                ]
            ]
            ,page: true //开启分页
        });

        //监听排序事件
        table.on('sort(test)', function(obj){ //注：sort 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            // console.log(obj.field); //当前排序的字段名
            // console.log(obj.type); //当前排序类型：desc（降序）、asc（升序）、null（空对象，默认排序）
            // console.log(this); //当前排序的 th 对象

            //尽管我们的 table 自带排序功能，但并没有请求服务端。
            //有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
            table.reload('orderList', {
                initSort: obj //记录初始排序，如果不设的话，将无法标记表头的排序状态。
                ,where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                    field: obj.field //排序字段
                    ,order: obj.type //排序方式
                }
                ,url: '/Customer/sortOrderList' //数据接口
            });
            return false;
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'edit'){
                layer.open({
                    type: 2,
                    id:'edit1',
                    area: ['100%', '100%'],
                    anim: 2,
                    resize:false,
                    title: ['<i class="layui-icon layui-icon-edit"></i>编辑', 'font-size:18px;'],
                    skin:'layui-layer-molv',
                    content: ['/Room/toEditRoom'],
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                        //初始化表单数据的值
                        body.find("#id").val(data.id); //要修改的每个td的值存为变量传进去
                        body.find("#roomNumber").val(data.roomNumber);
                        body.find("#defaultRoom").val(data.roomNumber);
                        body.find("#roomName").val(data.roomName);
                        body.find("#bedType").val(data.bedType);
                        body.find("#broadband").val(data.broadband);
                        body.find("#standardPrice").val(data.standardPrice);
                        body.find("#memberPrice").val(data.memberPrice);
                        body.find("#roomStatus").val(data.roomStatus);
                        body.find("#roomArea").val(data.roomArea);
                        body.find("#roomType").val(data.roomType);
                        body.find("#demo").attr("src",data.photo);
                        if (data.roomWindow==1){
                            body.find("#roomWindow").attr("checked",true);
                        }
                        var formAdd = iframeWin.layui.form;
                        formAdd.render('select'); //刷新select选择框渲染
                        formAdd.render();
                    }
                });
            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    var id = data.id;
                    //向服务端发送删除指令
                    $.ajax({
                        type:"GET",
                        url:"/Room/delRoom",
                        data:{id:id},
                        dataType:"json",
                        success:function(res){
                            if(res.code == 200){
                                obj.del(); //删除对应行（tr）的DOM结构
                                layer.close(index);
                                layer.msg('删除成功！', {icon: 1,anim: 5});
                                return false;
                            }else{
                                layer.close(index);
                                layer.msg(res.message, {icon: 5,anim: 6});
                                return false;
                            }
                        },
                        error:function(data){//当访问时候，404，500 等非200的错误状态码
                            layer.msg('请求错误！', {icon: 5,anim: 6});
                            return false;
                        }
                    });
                });
            }else if(layEvent === 'detail'){
                var roomStatus = data.roomStatus;
                if (roomStatus != '空闲'){
                    layer.msg("房间已有顾客"+roomStatus, {icon: 5,anim: 6});
                    return;
                }
                var roomNumber = data.roomNumber;
                var standardPrice = data.standardPrice;
                var memberPrice = data.memberPrice;
                layer.open({
                    type: 2,
                    id:'edit1',
                    area: ['480px', '590px'],
                    anim: 2,
                    resize:false,
                    title: ['<i class="layui-icon layui-icon-survey"></i>入住房间', 'font-size:18px;'],
                    skin:'layui-layer-molv',
                    content: ['/Room/view','no'],
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                        //初始化表单数据的值
                        body.find("#roomNumber").val(roomNumber); //要修改的每个td的值存为变量传进去
                        body.find("#standardPrice").val(standardPrice);
                        body.find("#memberPrice").val(memberPrice);
                    }
                });
            }
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            switch(obj.event){
                case 'reloadTabel1':
                    //执行重载
                    table.reload('orderList', {
                        url: '/Customer/orderList' //数据接口
                    });
                    break;
            };
        });

        form.on('submit(searchForm)', function(data) {
            var value = data.field;
            if (isNaN(value.roomNumber)) {
                layer.msg("请输入数字", {icon: 5,anim: 6});
                return false;
            }
            //执行重载
            table.reload('orderList', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where: {
                    roomNumber: value.roomNumber,
                    name: value.name,
                    state: value.state
                }
                ,url: '/Customer/queryOrder' //数据接口
            });
            return false;
        });

    });
</script>
</body>
</html>
